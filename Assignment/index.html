<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus 3D — HW1 </title>
    <style>
      html, body { height: 100%; margin: 0; overflow: hidden; background: #cfe7ff; }
      #app { width: 100%; height: 100%; }
      canvas { display: block; }
      #info {
        position: absolute; top: 10px; left: 10px;
        padding: 6px 10px; border-radius: 8px;
        background: rgba(255,255,255,0.85); font: 12px system-ui, sans-serif;
      }
      #panel {
        position: absolute; right: 12px; top: 12px; width: 260px;
        background: rgba(255,255,255,0.92); border-radius: 10px; padding: 10px 12px;
        font: 12px system-ui, sans-serif; box-shadow: 0 6px 16px rgba(0,0,0,.12);
        color:#222; user-select: none;
      }
      #panel h3 { margin: 6px 0 8px; font-size: 13px; }
      #panel .row { display:flex; align-items:center; gap:8px; margin:6px 0; }
      #panel label { width: 110px; }
      #panel input[type="range"] { flex: 1; }
      #panel select { width: 100%; padding: 3px; }
      .hr { height:1px; background:#e5e7eb; margin:8px 0; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="info">Orbit: drag · Zoom: wheel · Pan: right-drag</div>

  
    <div id="panel">
      <h3>Lights</h3>
      <div class="row"><label>Ambient</label><input id="amb" type="range" min="0" max="2" step="0.01" value="0.35"></div>
      <div class="row"><label>Hemisphere</label><input id="hemi" type="range" min="0" max="2" step="0.01" value="0.50"></div>
      <div class="row"><label>Point</label><input id="point" type="range" min="0" max="2" step="0.01" value="0.80"></div>
      <div class="hr"></div>
      <h3>Materials</h3>
      <div class="row"><label>Left (mint)</label>
        <select id="matA">
          <option value="standard" selected>Standard</option>
          <option value="phong">Phong</option>
          <option value="lambert">Lambert</option>
        </select>
      </div>
      <div class="row"><label>Middle (beige)</label>
        <select id="matB">
          <option value="standard">Standard</option>
          <option value="phong">Phong</option>
          <option value="lambert" selected>Lambert</option>
        </select>
      </div>
      <div class="row"><label>Right (blue)</label>
        <select id="matC">
          <option value="standard">Standard</option>
          <option value="phong" selected>Phong</option>
          <option value="lambert">Lambert</option>
        </select>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
